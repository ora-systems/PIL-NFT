<!DOCTYPE html>
<html>
    
    <head>
        
    <link rel="stylesheet" href="neumorphic.css">
        
    <script type="text/javascript" src="lib/p5.js"></script>
    <script type="text/javascript" src="main.js"></script>
                                        
    </head>
    
    
<body style="background-color: #000" onload="">
    
    
    <div class="controls">
        <div class="slider_control">
        <p>Size</p>
        <input type="range" min="0" max="100" class="slider" id="size">
        </div>
        
        <div class="slider_control">
        <p>Rotation</p>
        <input type="range" min="0" max="100" class="slider" id="rotation">
        </div>
        
        <div class="slider_control">
        <p>Wobble</p>
        <input type="range" min="0" max="100" class="slider" id="wobble">
        </div>
        
        <div class="slider_control">
        <p>Complexity</p>
        <input type="range" min="0" max="100" class="slider" id="complexity">
        </div>
        
        <div class="slider_control">
        <p>Color Ratio</p>
        <input type="range" min="0" max="100" class="slider" id="colorRatio">
        </div>
        
        <div class="slider_control">
        <p>Rings</p>
        <input type="range" min="0" max="100" class="slider" id="rings">
        </div>
        
        <div class="slider_control">
        <p>Waves</p>
        <input type="range" min="0" max="100" class="slider" id="waves">
        </div>
        
        <div class="slider_control">
        <p>Wave Intensity</p>
        <input type="range" min="0" max="100" class="slider" id="waveIntensity">
        </div>
        
        <div class="slider_control">
        <p>Speed</p>
        <input type="range" min="0" max="100" class="slider" id="speed">
        </div>
        
        <div class="slider_control">
        <p>Color</p>
        <input type="range" min="0" max="2" class="seg_slider" id="colorSeg">
        </div>
        
        <div class="seg_slider_text">
            <p>Center &emsp;&ensp; Main &emsp;&ensp; Wave</p>
        </div>
        
        <div class="color_wheel">
            <canvas id="colorCanvas"> Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </div>
    
    
    
    <div style="position: absolute; margin-top: 850px; margin-left: 50px; color:white">
    <p style="position:absolute">
        PIL
        <select id="select1" style="margin-left:50px;">
            <option value="0">Time Gradient</option>
            <option value="1">Curve Gradient</option>
            <option value="2">Curve Repeated</option>
        </select>
    </p>
        </div>
    
    
    </body>
</html>
